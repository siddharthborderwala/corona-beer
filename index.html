<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Corona Beer</title>

	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<nav class="navbar">
		<div class="navbar__logo">
			<img src="assets/images/Logo.png" 
			alt="Corona Logo" 
			srcset="assets/images/Logo.png 168w, assets/images/Logo@2x.png 336w"
			class="navbar__logo--img">
		</div>
		<div class="navbar__menu">
			<img src="assets/images/menu.png" 
			alt="Navbar Menu" 
			srcset="assets/images/menu.png 29w, assets/images/menu@2x.png 58w"
			class="navbar__menu--img">
		</div>
	</nav>

	<main class="main">
		<div class="main__callout">
			<h2 class="main__heading-primary main__heading-primary--small">
				One that doesn't
			</h2>
			<h1 class="main__heading-primary main__heading-primary--big">
				Scare
			</h1>
			<h3 class="main__order-now">
				Order now
			</h3>

			<div class="order-now-links">
				<h4><a href="#" class="order-now__btn order-now__btn--myself">For myself</a></h4>
				<h4><a href="#" class="order-now__btn order-now__btn--town">For whole town</a></h4>
			</div>

			<div class="main__mission">
				<h4 class="main__mission--title">
					MISSION FLIGHT
				</h4>
				<p class="main__mission--description">
					Lorem ipsum dolor, sit amet consectetur adipisicing elit. Molestias enim non unde.
				</p>
			</div>
		</div>


		<div class="main__beer-images">

			<img src="assets/images/Path 5.png" 
			alt="Scraped Surface"
			srcset="assets/images/Path 5.png 893w, assets/images/Path 5@2x.png 1786w"
			class="scraped-surface">

			<img src="assets/images/beer bottle left.png" 
			alt="Beer Bottle"
			srcset="assets/images/beer bottle left.png 490w, assets/images/beer bottle left@2x.png 980w"
			class="beer-bottle beer-bottle--left">

			<img src="assets/images/beer bottle center.png"
			alt="Beer Bottle"
			srcset="assets/images/beer bottle center.png 552w, assets/images/beer bottle center@2x.png 1104w"
			class="beer-bottle beer-bottle--center">
			
			<img src="assets/images/beer bottle right.png"
			alt="Beer Bottle"
			srcset="assets/images/beer bottle right.png 458w, assets/images/beer bottle right@2x.png 916w"
			class="beer-bottle beer-bottle--right">

		</div>

	</main>
	
</body>

</html>
